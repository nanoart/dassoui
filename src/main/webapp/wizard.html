<div id="wrapper">
<form class="well" ng-submit="submit()" ng-controller="AuthWizardCtrl">
    <input type="submit" id="submit" value="{{submitText}}" class="btn"/> <br>


    <b>Step {{ currentstep+1 }} </b>  <br>

        Authenticator:
        <select ng-model="authenticator" ng-options="authenticator.name for authenticator in authenticators"></select>
        <div ng-switch on="authenticator.name">
            <div ng-switch-when="Certificate">
                <ds-channels-list></ds-channels-list>
            </div>
            <div ng-switch-default>One Time Password:<input type="text" ng-model="authstep.otp" placeholder="Enter OTP here"></div>
        </div>


    <br>


    <pre>list={{list}}</pre>
</form>
</div>
