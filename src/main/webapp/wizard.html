<div id="container">
<form class="niceform" ng-submit="submit()" ng-controller="AuthWizardCtrl">
    <fieldset>

    <legend>Step {{ currentstep+1 }} </legend>
        <dl>
            <dt><label class="control-label">Authenticator:</label></dt>
            <dd><select ng-model="authenticator" ng-disabled="authenticators.length==1" ng-options="authenticator.name for authenticator in authenticators"></select></dd>
        </dl>
        <div ng-switch on="authenticator.name">
            <div ng-switch-when="Certificate">
                <ds-channels-list></ds-channels-list>
            </div>
            <div ng-switch-default>
                <dl>
                    <dt><label class="control-label" >One Time Password:</label></dt>
                    <dd><input type="text" ng-model="credentials[currentstep]" placeholder="Enter OTP here" name="otp" id="otp" /></dd>

                </dl>
            </div>
        </div>


    <br>


    <pre>credentials={{credentials}}</pre>

    </fieldset>

    <fieldset class="action">
        <input type="submit" name="submit" id="submit" value="{{submitText}}" class="btn btn-primary"/>
    </fieldset>

</form>
</div>
