<div id="container">
<form class="niceform" ng-submit="submit()" ng-controller="AuthWizardCtrl">

    <div class="form-group row" ng-repeat="authenticators in logonsteps">
        <fieldset>
        <legend>Step  {{ $index + 1 }} </legend>
        <div>
            <dl>
            <dt><label for="otp">Authenticator:</label></dt>
                <dd><select ng-model="logonsteps[$index][0]" ng-options="authenticator.name for authenticator in authenticators"></select></dd>
            </dl>
            <div ng-switch on="authenticator.name">
                <div ng-switch-when="Certificate">
                    <ds-channels-list></ds-channels-list>
                </div>
                <div ng-switch-default>
                    <dl>
                        <dt><label for="otp">One Time Password:</label></dt>
                        <div class="NFTextCenter">
                            <dd><input type="text" ng-model="authstep.otp" class="NFText" placeholder="Enter OTP here" name="otp" id="otp" size="32" maxlength="128" /></dd>
                        </div>
                    </dl>
                </div>
            </div>
        </div>

        </fieldset>
    </div>
<!--
    <pre>list={{list}}</pre>
-->
    <fieldset class="action">
        <input type="submit" name="submit" id="submit" value="Submit" class="NFButton"/>
    </fieldset>
</form>
</div>
